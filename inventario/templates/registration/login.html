{% load static %}
<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ingresar · TFG Stock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  </head>
  <body class="bg-light d-flex align-items-center" style="min-height: 100vh;">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">
          <div class="text-center mb-4">
            <div class="d-inline-flex align-items-center gap-2 text-dark">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="50" height="50" style="color: #333;">
                <rect x="8" y="8" width="84" height="84" rx="12" fill="none" stroke="currentColor" stroke-width="3"/>
                <rect x="20" y="60" width="12" height="25" fill="currentColor"/>
                <rect x="44" y="45" width="12" height="40" fill="currentColor"/>
                <rect x="68" y="30" width="12" height="55" fill="currentColor"/>
              </svg>
              <div class="text-start">
                <div class="fw-bold" style="font-size: 1.1rem;">TFG Stock</div>
                <small class="text-muted">Control de inventario</small>
              </div>
            </div>
          </div>

          <div class="bg-white rounded-4 shadow-sm p-4">
            <h1 class="h5 fw-bold mb-3 text-center">Ingresar</h1>

            {% if form.errors %}
              <div class="alert alert-danger py-2">Usuario o contraseña incorrectos.</div>
            {% endif %}

            <form method="post" action="{% url 'login' %}">
              {% csrf_token %}
              <div class="mb-3">
                <label for="id_username" class="form-label">Usuario</label>
                <input type="text" name="username" autofocus autocomplete="username" class="form-control rounded-3" id="id_username" required value="{{ form.username.value|default_if_none:'' }}">
              </div>
              <div class="mb-3">
                <label for="id_password" class="form-label">Contraseña</label>
                <input type="password" name="password" autocomplete="current-password" class="form-control rounded-3" id="id_password" required>
              </div>
              <button type="submit" class="btn btn-dark w-100 rounded-3 py-2">Entrar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
