{% extends "base.html" %}

{% block title %}Cambiar contraseña{% endblock %}

{% block content %}
  <div class="d-flex justify-content-center">
    <div class="bg-white rounded-4 shadow-sm p-4" style="max-width: 420px; width: 100%;">
      <h1 class="h4 fw-bold mb-3 text-center">Cambiar contraseña</h1>
      <p class="text-muted small text-center mb-4">Debes definir una nueva contraseña para continuar.</p>
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="password1" class="form-label">Nueva contraseña</label>
          <input type="password" id="password1" name="password1" class="form-control rounded-3" required minlength="6">
        </div>
        <div class="mb-3">
          <label for="password2" class="form-label">Confirmar contraseña</label>
          <input type="password" id="password2" name="password2" class="form-control rounded-3" required minlength="6">
        </div>
        <button type="submit" class="btn btn-dark w-100 rounded-3 py-2">Guardar</button>
      </form>
    </div>
  </div>
{% endblock %}
