<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar movimiento de stock</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        label { display: block; margin-top: 10px; }
        input[type="text"], input[type="number"], select {
            width: 300px;
            padding: 4px 6px;
        }
        button {
            margin-top: 15px;
            padding: 6px 12px;
        }
        .messages { margin-bottom: 10px; }
        .messages li {
            list-style: none;
            padding: 5px 8px;
            margin-bottom: 4px;
        }
        .messages li.error {
            background-color: #ffe5e5;
            color: #c0392b;
        }
        .messages li.success {
            background-color: #e5ffe5;
            color: #27ae60;
        }
    </style>
</head>
<body>
    <h1>Registrar movimiento de stock</h1>

    <div class="messages">
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>

    <form method="post">
        {% csrf_token %}

        <label for="tipo">Tipo de movimiento</label>
        <select id="tipo" name="tipo" required>
            <option value="">-- Seleccionar --</option>
            <option value="INGRESO">Ingreso</option>
            <option value="EGRESO">Egreso</option>
            <option value="AJUSTE">Ajuste</option>
        </select>

        <label for="valor_qr">Código QR leído</label>
        <input type="text" id="valor_qr" name="valor_qr" required
               placeholder="Valor que trae el QR del artículo">

        <label for="cantidad">Cantidad</label>
        <input type="number" step="0.01" id="cantidad" name="cantidad" required
               placeholder="Para AJUSTE podés usar valores negativos">

        <label for="observaciones">Observaciones</label>
        <input type="text" id="observaciones" name="observaciones">

        <div>
            <button type="submit">Registrar movimiento</button>
            <a href="/">Volver al listado de artículos</a>
        </div>
    </form>
</body>
</html>
