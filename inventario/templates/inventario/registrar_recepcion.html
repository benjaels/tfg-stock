{% extends "base.html" %}

{% block title %}Registrar recepción{% endblock %}

{% block content %}
  <h1 class="h3 fw-bold mb-3">Recepción de mercadería</h1>

  <section class="bg-white rounded-4 shadow-sm p-4">
    <form method="post" class="row g-3">
      {% csrf_token %}

      <div class="col-md-6">
        <label for="proveedor" class="form-label">Proveedor</label>
        <input type="text" id="proveedor" name="proveedor" class="form-control" required>
      </div>

      <div class="col-md-6">
        <label for="numero_documento" class="form-label">Nº de documento (remito / factura)</label>
        <input type="text" id="numero_documento" name="numero_documento" class="form-control">
      </div>

      <div class="col-md-6">
        <label for="valor_qr" class="form-label">Código QR leído</label>
        <input type="text" id="valor_qr" name="valor_qr" class="form-control" required
               placeholder="Valor que devuelve el lector de QR">
        <div class="form-text">
          En producción este campo se completa automáticamente al escanear el código.
        </div>
      </div>

      <div class="col-md-3">
        <label for="cantidad" class="form-label">Cantidad</label>
        <input type="number" step="1" id="cantidad" name="cantidad" class="form-control" required>
      </div>

      <div class="col-12 d-flex justify-content-end pt-3 border-top mt-2">
        <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary me-2">
          Cancelar
        </a>
        <button type="submit" class="btn btn-dark">
          Confirmar recepción
        </button>
      </div>
    </form>
  </section>
{% endblock %}
