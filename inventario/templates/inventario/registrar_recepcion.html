<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar recepción</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        label { display: block; margin-top: 10px; }
        input[type="text"], input[type="number"] {
            width: 300px;
            padding: 4px 6px;
        }
        button {
            margin-top: 15px;
            padding: 6px 12px;
        }
        .messages {
            margin-bottom: 10px;
        }
        .messages li {
            list-style: none;
            padding: 5px 8px;
            margin-bottom: 4px;
        }
        .messages li.error {
            background-color: #ffe5e5;
            color: #c0392b;
        }
        .messages li.success {
            background-color: #e5ffe5;
            color: #27ae60;
        }
    </style>
</head>
<body>
    <h1>Registrar recepción</h1>

    <div class="messages">
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>

    <form method="post">
        {% csrf_token %}

        <label for="proveedor">Proveedor</label>
        <input type="text" id="proveedor" name="proveedor" required>

        <label for="numero_documento">Nº de documento (remito/factura)</label>
        <input type="text" id="numero_documento" name="numero_documento">

        <label for="valor_qr">Código QR leído</label>
        <input type="text" id="valor_qr" name="valor_qr" required
               placeholder="Valor que trae el QR del artículo">

        <label for="cantidad">Cantidad</label>
        <input type="number" step="1" id="cantidad" name="cantidad" required>

        <div>
            <button type="submit">Registrar recepción</button>
            <a href="/">Volver al listado de artículos</a>
        </div>
    </form>
</body>
</html>
